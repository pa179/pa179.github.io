<div class="device_section dsCube" prio=1>
	<div class="section_cube">
	
		<!--Cube Page 1-->
		<div class="cube_face cfFront">
			<div class="section_header">
				<a class="device_title" field="customName">Wetterstation</a>
			</div>
			<div class="section_main">
				<table class="ws_values">
					<tr>
						<td rowspan=4 class="ws_unit_cell"><img class="wsIcon" src="img/transparent.png" /></td>
						<td><a class="ws_tempValue" field="temperature" round=1>-.-</a></td>
						<td class="ws_unit_cell"><a class="ws_unit ws_tempUnit">&deg;C</a></td>
					</tr>
					<tr>
						<td><a class="ws_value" field="humidity" round=0>-</a></td>
						<td class="ws_unit_cell"><a class="ws_unit">%</a></td>
					</tr>
					<tr>
						<td><a class="ws_value" field="pressure" round=0>-</a></td>
						<td class="ws_unit_cell"><a class="ws_unit">hPa</a></td>
					</tr>
					<tr>
						<td><a class="ws_value" field="luminosity" round=0>-</a></td>
						<td class="ws_unit_cell"><a class="ws_unit">lm</a></td>
					</tr>
				</table>
			</div>
			<div class="section_footer">
				<div class="section_footer_value"><a field="lastAnswer" class="time">-</a></div>
				<div class="section_footer_value"><a field="voltage" class="voltage">-.---</a><a> V</a></div>
				<div class="section_footer_value"><a field="ip"  class="ipField">---.---.---.--</a></div>
			</div>
		
		</div>
		
		<!--Cube Page 2-->
		<div class="cube_face cfRight">
			<div class="graphContainer">
				<canvas class="tempGraph" width="100%" height="100%"></canvas>
			</div>
		</div>
	</div>



	
	
	
	
	<style>
		.wsIcon {
			width: 20px;
			height: 40px;
			vertical-align: top;
			background-image: url(img/temperatur_sprite.png);
			background-position: 50% 0%; /*Default value*/
			background-size: cover;
			float: right;
			margin-top: 10px;
		}
		.ws_value {
			font-size: 14px; 
			font-weight: 300;
			float: right;
		}
		.ws_unit {
			font-size: 10px;
			font-weight: 300; 
		}
		.ws_unit_cell {
			vertical-align: top;
			width: 20px;
		}
		.ws_tempValue {
			font-size: 50px;
			font-weight: 300;
			float: right;
		}
		.ws_tempUnit { 
			font-size: 20px;
		}
		.ws_values {
			float: right;
			width: 90%;
			margin-right: 10px;
			border-spacing: 0px;
		}
		.graphContainer {
			margin: 10px;
		}
		
		
		@media (min-width: 1000px) {
			.wsIcon {
				width: 40px;
				height: 80px;
			}
			.ws_value {
				font-size: 28px;
			}
			
			.ws_unit {
				font-size: 20px;
			}
			.ws_unit_cell {
				width: 40px;
			}
			.ws_tempValue {
				font-size: 80px;
			}
			.ws_tempUnit { 
				font-size: 40px;
			}	
			.ws_values {
				width: 90%;
				margin-right: 20px;
				margin-top: 10px;
			}
		}
	</style>
</div>
