<html>
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title>Wasserwaage</title>
	</head>
	<body>
		<a id="x">-</a><br>
		<a id="y">-</a><br>
		<a id="z">-</a><br>
		
		
		<div id="circle" style="width: 50px; height: 50px; border-radius: 25px; background-color: blue; position: relative; left: 100px; top: 200px;"></div>
		
		<script>
			screen.orientation.lock('landscape');
			
			if (window.DeviceOrientationEvent) {
				window.addEventListener("devicemotion", function(event) {
					var x = event.accelerationIncludingGravity.x;
					var y = event.accelerationIncludingGravity.y;
					document.getElementById("z").innerHTML = event.accelerationIncludingGravity.z;
					document.getElementById("x").innerHTML = x;
					document.getElementById("y").innerHTML = y;
					
					setBall(x, y);
				}, true);
			}
			
			function setBall(x, y) {
				var radius = 25;
				var ball = document.getElementById("circle")
				
				var xCoord = screen.width/2 - radius + x*50;
				var yCoord = screen.height/2 - radius + y*50;
				
				if (xCoord < radius)
					xCoord = radius;
				if (xCoord > screen.width-radius)
					xCoord = screen.width-radius;
				if (yCoord < radius)
					yCoord = radius;
				if (yCoord > screen.height-radius)
					yCoord = screen.height-radius;
				
				ball.style.left = xCoord;
				ball.style.top = yCoord;
				
			}
		</script>
	</body>
</html>
