<html>
	<head>
		<title>Wasserwaage</title>
	</head>
	<body>
		<a id="doeSupported">Not supproted!</a><br><br>
		
		<a id="x">-</a><br>
		<a id="y">-</a><br>
		<a id="z">-</a><br>
		
		<div id="circle" style="width: 50px; height: 50px; border-radius: 25px; background-color: blue; position: relative; left: 100px; top: 200px;"></div>
		
		<script>
		
			if (window.DeviceOrientationEvent) {
				window.addEventListener('orientationchange', deviceOrientationHandler, false);
				document.getElementById("doeSupported").innerHTML = "Supported!";
			}
			
			function deviceOrientationHandler(event) {
				var x = event.beta;
				var y = event.gamma;
				document.getElementById("z").innerHTML = event.alpha;
				document.getElementById("x").innerHTML = x;
				document.getElementById("y").innerHTML = y;
				
				document.getElementById("circle").style.left = screen.width/2 + x;
				document.getElementById("circle").style.top = screen.height/2 + y;
			}
		</script>
	</body>
</html>
