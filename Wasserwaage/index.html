<html>
	<head>
		<title>Wasserwaage</title>
	</head>
	<body>		
		<a id="x">-</a><br>
		<a id="y">-</a><br>
		<a id="z">-</a><br>
		
		<script>
		
			if (window.DeviceOrientationEvent) {
				window.addEventListener('orientationchange', deviceOrientationHandler, false);
			}
			
			function deviceOrientationHandler(event) {
				document.getElementById("z").innerHTML = event.alpha;
				document.getElementById("x").innerHTML = event.beta;
				document.getElementById("y").innerHTML = event.gamma;
			}
		</script>
	</body>
</html>
